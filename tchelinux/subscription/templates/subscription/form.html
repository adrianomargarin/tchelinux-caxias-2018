{% extends 'index.html' %}

{% block content %}

<div class="col-md-6 offset-md-3" style="margin-top: 20px;">
  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_fullname">Nome Completo</label>
      <input type="text" class="form-control" id="id_fullname" name="fullname">
    </div>
    <div class="form-group">
      <label for="id_email">Email</label>
      <input type="email" class="form-control" id="id_email" name="email" placeholder="name@example.com">
    </div>
    <button type="submit" class="btn btn-dark">Enviar</button>
  </form>
</div>

{% endblock %}
